<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Exemplo Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #f8f9fa, #e9ecef);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .login-card {
          max-width: 400px;
          width: 100%;
          padding: 2rem;
          border-radius: 15px;
          background-color: #fff;
          box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }
        .login-card .form-control:focus {
          border-color: #6c63ff;
          box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        .login-card .btn-primary {
          background: linear-gradient(135deg, #6c63ff, #5a54d1);
          border: none;
        }
        .login-card .btn-primary:hover {
          opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="bi bi-person-circle display-3 text-primary"></i>
        <h3 class="mt-2">Entrar</h3>
        <p class="text-muted">Use suas credenciais para acessar</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuário ou senha inválidos. Tente novamente.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Você saiu com sucesso.
    </div>


    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <br />
    <hr />
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100">Entrar com o Google</a>
</div>

</body>
</html>
