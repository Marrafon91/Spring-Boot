security:
  client-id: ${SECURITY_CLIENT_ID}
  client-secret: ${SECURITY_CLIENT_SECRET}
  jwt:
    duration: ${SECURITY_JWT_DURATION}
  cors:
    origins: ${CORS_ORIGINS}


  datasource:
    url: jdbc:h2:mem:login
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true